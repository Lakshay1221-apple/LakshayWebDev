<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calendar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="menu.css">
</head>
<body>
    <div class="hero">
        <div class="selector">
            <div id="selectField">
                <p id = "selectText">Selct Social Media</p>
                <img src="/web_images/arrow.png" id = "arrowIcon" >
            </div>
            <ul id = "list" class = "hide">
                <li class = "options">
                    <img src="/web_images/facebook.png">
                    <p>Facebook</p>
                </li>
                <li class = "options">
                    <img src="/web_images/youtube.png">
                    <p>Youtube</p>
                </li>
                <li class = "options">
                    <img src="/web_images/instagram.png">
                    <p>Instagram</p>
                </li>
                <li class = "options">
                    <img src="/web_images/twitter.png">
                    <p>Twitter</p>
                </li>
                <li class = "options">
                    <img src="/web_images/pinterest.png">
                    <p>Pinterest</p>
                </li>
                <li class = "options">
                    <img src="/web_images/whatsapp.png">
                    <p>Whatsapp</p>
                </li>
            </ul>
        </div>
    </div>
    <script src="menu.js"></script>
</body>
</html>
