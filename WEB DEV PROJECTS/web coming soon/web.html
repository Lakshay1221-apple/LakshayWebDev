<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href = "web.css">"
</head>
<body>
    <div class="container">
        <img src="/web_images/logo.png" class = "logo">

        <div class="content">
            <p>Website Is Under Maintenance</p>
            <h1>We're <span>Launching</span> Soon</h1>
           ><div class = "launch-time">
                <div>
                    <p id = "days">00</p>
                    <span>Days</span>
                </div>
                <div>
                    <p id = "hours">00</p>
                    <span>Hours</span>  
                </div>
                <div>
                    <p id = "minutes">00</p>
                    <span>Minutes</span>
                </div>
                <div>
                    <p id = "seconds">00</p>
                    <span>Seconds</span>
                </div>
            </div>
            <button type = "button">Learn More <img src="/web_images/triangle.png"></button>
        </div>
        <img src="/web_images/rocket.png" class = "rocket">
    </div>
    
    <script src="web.js">
      

    </script>
    
</body>
</html>
