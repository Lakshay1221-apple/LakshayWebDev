<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Rock Paper Scissor</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="heading1">
        <h1 id="title">The Rock Paper Scissor</h1>
    </div>

    <div class="choices">
        <div class="choice" id="rock">
            <img src="/web_images/rock.png" alt="A hand making a rock gesture">
        </div>

        <div class="choice" id="paper">
            <img src="/web_images/paper.png" alt="A hand making a paper gesture">
        </div>

        <div class="choice" id="scissors">
            <img src="/web_images/scissors.png" alt="A hand making a scissors gesture">
        </div>
    </div>

    <div class="scoreboard">
        <div class="score">  
            <p id="user-score">0</p>
            <p>You</p>
        </div>

        <div class="score">
            <p id="comp-score">0</p>
            <p>Com</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play Your Move</p>
    </div>

    <script src="index.js" defer></script>
</body>
</html>
