<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me Page</title>
    <style>
        body {
            background-color: burlywood;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: pink;
            padding: 20px;
        }

        h1 {
            margin: 0;
            font-size: 3rem;
        }

        h2 {
            color: blue;
            background-color: black;
            padding: 10px;
            border-radius: 8px;
        }

        p.contact {
            background-color: aqua;
            color: #333;
            padding: 15px;
            margin: 20px auto;
            width: 80%;
            border-radius: 10px;
            font-size: 1.2rem;
            line-height: 1.8;
        }

        footer {
            background-color: #f5f5dc;
            color: #333;
            padding: 10px;
            margin-top: 30px;
        }

        img {
            border-radius: 15px;
            box-shadow: 0px 0px 10px #000;
        }

        section {
            background-color: beige; /* same color for whole section */
            padding: 20px;
        }

        hr {
            border: none;
            height: 3px;
            background-color: black;
            width: 80%;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Contact Details</h1>
    </header>

    <hr> <!-- First HR -->

    <img src="web images/ac89ab8e-e526-485d-ab16-75811869d6a4.jpg" alt="contact me image" height="300">

    <hr> <!-- Second HR -->

    <section> <!-- Whole section with same background -->
        <h2>My Contact Details</h2>
        <p class="contact">
            Name: Rohan Mehta<br>
            Phone: +91 98765 43210<br>
            Email: rohan.mehta@example.com<br>
            Address: 12/A, Green Valley Apartments, Sector 45, Gurugram, Haryana, 122003
        </p>
    </section>

    <hr> <!-- Third HR -->

    <footer>Thank you</footer>
</body>
</html>
