<!DOCTYPE html>  <!--Index.html is the file name for the home page the system treats this file name as the home page-->
<html lang="en">
<head> <!--this is a comment-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first website</title> <!-- This is a title tag it is displayed in the website page -->
</head>
<body>
    <!--This is a format to add a tag in the page: <tag attribute=value>content</tag> -->

    <a draggable="true" href="https://www.google.com/" target="_self" title="This takes you to Google">Google</a>
    <!--This is a link tag which helps to place a link for another website-->
    <!-- The target attribute decides whether the link will open in the same page ('_self') or in a different page ('_blank'). -->
    <!-- The title attribute is a small description of the page that appears when the cursor is moved to the text.-->
    <br>
    <a href="page2.html" target="_self" title="This takes you to our next page">Page 2</a>
    <!--If you want to add a new page create the new file make sure both the files are in same folder next to each other and just write the correct file name, Page 2 will act as an navigation bag-->
    <br>
    <a href="page3.html" target="_self" title="This takes you to our next page">Page 3</a>
    <br>
    <br>
    <a href="page4.html" target="_self" title="This takes you to our next page">Page 4</a>
    <br>
    <br>
    <a href="page5.html" target="_self" title="This takes you to our next page">Page 5</a>
    <br>
    <a href="mailto:fakenews1@gmail.com" target="_self" title="This will help you mailing me">Mail Me </a> <!-- This will help you writing an email-->
    <hr>
    <h1>Hello World</h1>
    <h1> This is my Website</h1>
    <hr> <!--this is a hr tag it divides the page in horizontal sections-->
    <h1>Hello Lakshay</h1>  <!--This is a Heading-->
    <br> <!--Hr or Br tag are void elements, means we do not have to fill any data between them-->
    <h2>This is my first page</h2> <!--Headings are of different types providing different sizes-->
    <br> <!--This is a line break it does need any closing tag it adds a line break-->
    <p style = "font-size: 25px">This is a simple HTML document.</p>  <!--This is a paragraph text-->
    <p> This is other paragraph text the system creates a auto blank after one paragraph text</p>
</body>
</html>
